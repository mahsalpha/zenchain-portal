<head>
  <meta charset="UTF-8">

  <!-- استایل بک‌گراند و سایدبار -->
  <link rel="stylesheet" href="css/style.css">
  <!-- استایل کادر شیشه‌ای -->
  <link rel="stylesheet" href="css/discord.css">

  <style>
    /* حذف اسکرول کلی صفحه */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* کادر شیشه‌ای فشرده‌تر */
    .content-box {
      max-height: 90vh; /* همیشه کوچکتر از کل صفحه */
      width: 80%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* عنوان */
    h1 {
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 24px;
      text-shadow: 0 0 5px #00ff55;
    }

    /* لوگو کوچیک‌تر */
    .wallet-logo {
      display: block;
      margin-top: 0;
      margin-bottom: 5px;
      max-width: 300px;
      max-height: 40vh;
      width: 100%;
    }

    /* بخش کنترل ولت */
    .wallet-controls {
      margin-top: 5px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* استایل ورودی و دکمه */
    .wallet-input,
    .wallet-button {
      font-family: 'Share Tech Mono', monospace;
      font-size: 18px;
      padding: 10px 20px;
      margin: 8px 0;
      border: 2px solid #00ff55;
      background: transparent;
      color: #00ff55;
      outline: none;
      border-radius: 6px;
      box-shadow: 0 0 8px #00ff55,
                  0 0 16px #00ff55,
                  0 0 24px #00ff55;
      transition: all 0.3s ease;
    }

    .wallet-button {
      cursor: pointer;
    }
    .wallet-button:hover {
      background: rgba(0,255,85,0.2);
    }
    .wallet-input::placeholder {
      color: #00ff55;
      opacity: 0.7;
    }
  </style>
</head>

    <div class="content-box">
      <h1>💰 Wallet Faucet</h1>

      <img src="images/2.png" alt="Wallet Faucet Logo" class="wallet-logo">

      <div class="wallet-controls">
        <input type="text" class="wallet-input" placeholder="Enter wallet address">
        <button class="wallet-button">Connect Wallet</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
